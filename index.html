<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Poppins&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <title>Responsive Designs</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h3 class="logo__text">Head.</h3>
        </div>
        <nav class="nav">
            <input type="checkbox" id="nav__checkbox" class="nav__checkbox">
            <label for="nav__checkbox" class="nav__toggle">
                <i class="fas fa-ellipsis-h"></i>
            </label>
            <ul class="nav__ul">
                <li>
                    <a class="nav__li" href="#">Works</a>
                </li>
                <li>
                    <a class="nav__li" href="#">Services</a>
                </li>
                <li>
                    <a class="nav__li" href="#">Contacts</a> 
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="patagonia">
                <h1 class="patagonia__h1">Patagonia</h1>
                <p class="patagonia__p">Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. <br> Donec viverra eleifend lacus, vitae ullamcor.</p>
        </section>
        <section>
            <div class="horses">
                <img class="horses__img" src="/images/image.png" alt="Horses on a field">
            </div>
        </section>
    </main>
</body>
</html>
